runtime: "container"
build:
  dockerfile: "Dockerfile.smithery"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      linkedin_email:
        type: "string"
        description: "LinkedIn email address for authentication"
      linkedin_password:
        type: "string"
        description: "LinkedIn password for authentication"
        sensitive: true
    required: []  # Make them optional to allow tool discovery without credentials
  exampleConfig:
    linkedin_email: "user@example.com"
    linkedin_password: "password123"
