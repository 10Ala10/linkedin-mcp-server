runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      linkedin_email:
        type: "string"
        description: "LinkedIn email address for authentication"
      linkedin_password:
        type: "string"
        description: "LinkedIn password for authentication"
        sensitive: true
    required: [linkedin_email, linkedin_password]
build:
  dockerfile: "Dockerfile.smithery"
  dockerBuildPath: "."
